<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="sidenav.close()">Signup</a>
      <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="sidenav.close()">Training</a>
      <mat-list-item *ngIf="isAuth" (click)="onLogout(); sidenav.close();">Logout</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">Fitness Tracker</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
          <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
          <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
          <li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
